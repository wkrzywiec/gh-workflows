name: Java Gradle - build an app

on:
  workflow_call:
    inputs:
      java-version:
        description: Java version that will be used to build an app
        default: '17'
        required: false
        type: string
      jdk-distribution:
        description: Java distribution used to build an app
        default: 'temurin'
        required: false
        type: string
      path:
        description: Path to the root folder of a Gradle project
        default: '.'
        required: false
        type: string
    secrets:
      sonarToken:
        required: false

jobs:
  qa:
    name: Build & unit test Java app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: ${{ inputs.jdk-distribution }}
          java-version: ${{ inputs.java-version }}

      - name: Build & unit test app
        run: |
          chmod +x ${{ inputs.path }}/gradlew
          ${{ inputs.path }}/gradlew :clean :build --info

      - name: Generate Test coverage report
        run: |
          ${{ inputs.path }}/gradlew :jacocoTestReport

      - name: Sonar Cloud
        run: |
          ${{ inputs.path }}/gradlew :sonarqube -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.sonarToken }} -Dsonar.verbose=true
